<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<title>Bizon.js demo page</title>
	<link rel="stylesheet" href="bizon.css" />
	<script src='lib/quo.js'></script>
	<script src='bizon.js'></script>
</head>
<body>
	<div id="bizon-gallery-wrapper" style="width: 640px; height: 280px;"></div>
	<script>
		var tag = 'Smells like teen spirit';
		// defined flickr callback
		var processResults = function(res) {
			var bizonDiv = document.getElementById('bizon-gallery-wrapper');
			bizonDiv.setAttribute('title', tag);
			res.responseData.results.forEach(function(item) {
				var newImg = document.createElement('img');
				newImg.src = item.url;
				newImg.setAttribute('height', item.height);
				newImg.setAttribute('width', item.width);
				newImg.setAttribute('title', item.titleNoFormatting);
				bizonDiv.appendChild(newImg);
			});

			// initialize bizon gallery
			bizon(bizonDiv);
		};

		// load google images

		var script = document.createElement('script');
		script.src = 'http://ajax.googleapis.com/ajax/services/search/images?v=1.0&q='+encodeURIComponent(tag)+'&callback=processResults&imgsz=medium&rsz=8';
		document.querySelector('head').appendChild(script);

	</script>
</body>
</html>
